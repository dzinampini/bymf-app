<ion-header>

    <ion-navbar>
      <ion-title class="mytitle">Donors Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  <ion-grid>
      <ion-row>
        <!-- <ion-col col-2></ion-col> -->
        <ion-col col-12 style="margin-left: auto;margin-right: auto;display: block;text-align:center;">
          <img src="assets/imgs/help-someone.jpg" style="width:45%;height:200px;">
          <h3>The world is a better place today for someone because of people like you. 
            Dont forget to encourage someone to join as well</h3>

          <form (submit)="login()">
            <ion-list>
        
              <ion-item>
                <ion-label fixed>Username</ion-label>
                <ion-input type="email" name="emairi" [(ngModel)]="credentials.emairi" placeholder="Your national ID number is your username"></ion-input>
              </ion-item>
        
              <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="credentials.password"></ion-input> <!-- [(ngModel)]="account.password" -->
              </ion-item>
        
              <div padding>
                <button ion-button color="secondary" block>Login</button>
              </div>
        
            </ion-list>
          </form>

          <button ion-button color="secondary" block (click)="register()">No Account? Click here to register and start helping</button>
        </ion-col>
        <!-- <ion-col col-2></ion-col> -->
      </ion-row>
    </ion-grid>
  
   
  
    
  </ion-content>
