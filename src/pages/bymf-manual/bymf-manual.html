<ion-header>
    <ion-navbar style="height:75px;">
      <button ion-button menuToggle left>
        <ion-icon name="menu">&nbsp;BYMF Manual</ion-icon>
      </button>
      <button ion-button menuToggle right>
        <img src="assets/imgs/logo.jpg" width="75px" height="75px" style="display:inline-block" />
      </button>
    </ion-navbar>
  </ion-header>


  <ion-content>
    <br><br><br>
      <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
          <ion-icon name="" item-left>{{item.title}}</ion-icon>
           {{item.note}}
          <div class="item-note" item-right>
              <ion-icon name="{{item.icon}}" item-left></ion-icon>
          </div>
        </button>
      </ion-list>
    </ion-content>
