<ion-header>
    <ion-navbar style="height:75px;">
      <button ion-button menuToggle left>
        <ion-icon name="menu">&nbsp;BYMF Group Locator</ion-icon>
      </button>
      <button ion-button menuToggle right>
        <img src="assets/imgs/logo.jpg" width="75px" height="75px" style="display:inline-block" />
      </button>
    </ion-navbar>
  </ion-header>


<ion-content padding>  
    <ion-item-divider color="primary">
        <ion-label>
          Bulawayo
        </ion-label>
      </ion-item-divider>
      
      <!-- Item Dividers in a List -->
      <ion-list>  
        <button ion-item (click)="bethel()">
          <ion-label>Bethel Baptist Church</ion-label>
        </button>
      </ion-list>
  <ion-item-divider color="primary">
    <ion-label>
      Harare
    </ion-label>
  </ion-item-divider>
  
  <!-- Item Dividers in a List -->
  <ion-list>  
    <button ion-item (click)="calvary()"><ion-label>Calvary Baptist Church</ion-label></button>
  </ion-list>

  <ion-item-divider color="primary">
      <ion-label>
        Gweru
      </ion-label>
    </ion-item-divider>
    
    <!-- Item Dividers in a List -->
    <ion-list>  
      <button ion-item (click)="first()"><ion-label>First Baptist Church, Mkoba</ion-label></button>
      <button ion-item (click)="senga()"><ion-label>Senga Baptist Church</ion-label></button>
    </ion-list>
    <ion-item-divider color="primary">
        <ion-label>
          Zvishavane
        </ion-label>
      </ion-item-divider>
      
      <!-- Item Dividers in a List -->
      <ion-list>  
        <button ion-item (click)="tsitsi()"><ion-label>Tsitsi Baptist Church</ion-label></button>
        <button ion-item (click)="maglass()"><ion-label>Maglass Baptist Church</ion-label></button>
      </ion-list>
</ion-content>
